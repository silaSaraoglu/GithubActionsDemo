name: send-slack-message
on:
  workflow_dispatch:
  # cron job to be implemented
jobs:
  # call the run-integration-tests
  call-run-integration-tests:
    # set the input to all matrix parameters
    uses: ./.github/workflows/run-integration-test.yml
  print-outputs:
    runs-on: ubuntu-latest
    needs: call-run-integration-tests
    steps:
      - name: Output aggregated test results
        run: |
          echo "${{ needs.call-run-integration-tests.outputs.exit_code_option_1}}"
          echo "${{ needs.call-run-integration-tests.outputs.exit_code_option_2 }}"
          echo "${{ needs.call-run-integration-tests.outputs.exit_code_option_3 }}"
          echo "${{ needs.call-run-integration-tests.outputs.artifact_url_option_1 }}"
          echo "${{ needs.call-run-integration-tests.outputs.artifact_url_option_2 }}"
          echo "${{ needs.call-run-integration-tests.outputs.artifact_url_option_3 }}"
  send-slack-message:
    runs-on: ubuntu-latest
    needs: call-run-integration-tests
    strategy:
      fail-fast: false
      matrix: 
        test_cases: ["option_1", "option_2", "option_3"]
    steps:
      - name: Send message for each option
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ""
            blocks:
            - type: "section"
            text:
            type: "mrkdwn"



      